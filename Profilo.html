<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./scss/custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body class="bg-primary">
    <header>
      <!--NAVBAR-->
      <nav class="navbar bg-primary">
        <div class="container-fluid ps-4">
          <a class="navbar-brand" href="#">
            <img src="./assets/netflix_logo.png" width="80px" alt="Bootstrap" />
          </a>
        </div>
      </nav>
    </header>
    <!--MAIN-->
    <main style="width: 70%; margin: auto; margin-top: 10%">
      <div class="container" >
        <h1 class="text-white">Edit Profile</h1>
        <hr class="text-warning" />
        <div class="d-flex ">
          <div class="col col-3">
            <img src="./assets/avatar.png" alt="avatar " class="img-fluid" />
          </div>
          <!--SECONDA COL-->
          <div class="col ms-3 d-flex flex-column">
            <p class="text-light bg-warning p-1">Strive Student</p>
            <h6 class="text-danger m-2">Language</h6>
            <div class="btn-group align-self-start">
              <button
                class="btn btn-secondary btn-sm dropdown-toggle bg-black px-4"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-black text-light ps-2">
                <li>Italiano</li>
                <li>Tedesco</li>
                <li>spagnolo</li>
              </ul>
            </div>
            <hr class="text-warning" />
            <!--MATURITY SETTING-->
            <h6 class="text-danger my-2">Maturity Settings:</h6>
            <h6 class="text-light bg-success align-self-start p-1 my-1">
              ALL MATURITY RATINGS
            </h6>
            <p class="text-light my-2">
              Show titles of all maturity ratings for this profile
            </p>
            <p
              class="text-warning border border-warning align-self-start mt-2 px-4 py-1"
            >
              Edit
            </p>
            <hr class="text-warning" />
            <h6 class="text-danger my-2">Autoplay controls</h6>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckCheckedDisabled"
              />
              <label
                class="form-check-label text-light"
                for="flexCheckCheckedDisabled"
              >
                Autoplay next episode in a series on all devices
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckCheckedDisabled"
              />
              <label
                class="form-check-label text-light"
                for="flexCheckCheckedDisabled"
              >
                Autoplay previews while browsing on all devices
              </label>
            </div>
          </div>
        </div>
        <hr class="text-warning">
        <div class="d-flex justify-content-around">
        <button type="button" class="btn btn-primary border-warning rounded-0 px-4">SAVE</button>
        <button type="button" class="btn btn-primary border-warning rounded-0 px-4">CANCEL</button>
        <button type="button" class="btn btn-primary border-warning rounded-0 px-4">DELETE PROFILE</button>
    </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
